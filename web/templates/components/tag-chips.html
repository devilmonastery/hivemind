{{define "tag-chips"}}
{{/* 
    Renders tag chips for user tags and system tags.
    Expected data: struct with fields .UserTags, .SystemTags
*/}}
{{if or .UserTags .SystemTags}}
<div class="flex flex-wrap gap-2 mt-3">
  {{range .UserTags}}
    <a href="/firehose?user_tag={{.}}" 
       class="inline-flex items-center px-2.5 py-0.5 bg-blue-100 text-blue-700 rounded-full text-xs font-medium hover:bg-blue-200 transition-colors">
      #{{.}}
    </a>
  {{end}}
  {{range .SystemTags}}
    <a href="/firehose?system_tag={{.}}"
       class="inline-flex items-center px-2.5 py-0.5 bg-purple-100 text-purple-700 rounded-full text-xs font-medium hover:bg-purple-200 transition-colors"
       title="System tag (auto-generated)">
      {{.}}
    </a>
  {{end}}
</div>
{{end}}
{{end}}
