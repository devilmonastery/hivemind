{{define "user-menu"}}
<div class="relative" x-data="{ open: false }">
    <button @click="open = !open" class="flex items-center space-x-3 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 rounded-full">
        <!-- DEBUG: Picture={{.User.Picture}} -->
        {{if .User.Picture}}
            <img src="{{.User.Picture}}" alt="{{.User.DisplayName}}" class="h-8 w-8 rounded-full">
        {{else}}
            <div class="h-8 w-8 rounded-full bg-gradient-to-br {{avatarColors .User.Email}} flex items-center justify-center text-white font-semibold text-xs">
                {{if .User.DisplayName}}
                    {{initials .User.DisplayName}}
                {{else if .User.Email}}
                    {{initials .User.Email}}
                {{else}}
                    ?
                {{end}}
            </div>
        {{end}}
        <span class="text-gray-100 font-medium hidden sm:block">
            {{if .User.DisplayName}}{{.User.DisplayName}}{{else}}{{.User.Email}}{{end}}
        </span>
        <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
    </button>
    
    <div x-show="open" @click.away="open = false" x-cloak class="absolute right-0 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
        <div class="py-1">
            <div class="px-4 py-2 text-xs text-gray-500 border-b border-gray-100">
                {{.User.Email}}
                {{if .User.Timezone}}
                    <div class="text-xs text-gray-400 mt-1">
                        üåç {{.User.Timezone}}
                    </div>
                {{end}}
            </div>
            <a href="/note/{{.User.Email}}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Your Profile</a>
            <a href="/settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
            <a href="/logout" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Sign out</a>
        </div>
    </div>
</div>
{{end}}
