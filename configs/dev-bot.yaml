bot:
  token: "${DISCORD_BOT_TOKEN}"
  application_id: "${DISCORD_APPLICATION_ID}"

backend:
  grpc_host: "localhost"
  grpc_port: 4153
  tls_enabled: false
  service_token: "${DEV_BOT_TOKEN}"  # Dev bot uses shared secret from .env
  web_base_url: "http://localhost:8080"  # Web interface URL for links

logging:
  level: "debug"
  format: "json"
  output: "stdout"

features:
  enable_quotes: true
  enable_wiki: true
  enable_notes: true
  max_note_size: 10000
  max_wiki_size: 50000
