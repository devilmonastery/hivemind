# Example Web Server Configuration
# This file shows all available configuration options for the web UI server.
# Copy this file and customize it for your deployment.

# HTTP server configuration
server:
  # Host to bind to (use "0.0.0.0" to listen on all interfaces)
  host: "localhost"
  # Port to listen on
  port: 8080
  # Metrics server port (optional, defaults to server.port + 10)
  # Set to 0 to use default, or specify a custom port
  metrics_port: 0  # Will use 8090 by default
  # Metrics endpoints available at: /metrics, /health

# gRPC backend configuration
grpc:
  # Address of the gRPC server (host:port)
  # For local development, use "localhost:9091"
  # For Kubernetes, use the service name: "hivemind-server:9091"
  address: "localhost:9091"
  
  # TLS configuration for gRPC connection
  # The web server will automatically detect if TLS is needed:
  # - localhost connections use insecure (no TLS)
  # - Production hostnames use TLS with system certificates
  # No explicit configuration needed for most deployments

# OAuth callback configuration
oauth:
  # Redirect URI that OAuth providers redirect to after authentication
  # Must match the redirect URL configured in your OAuth provider settings
  # Examples:
  # - Development: "http://localhost:8080/auth/callback"
  # - Production: "https://hivemind.dontberu.de/auth/callback"
  redirect_uri: "http://localhost:8080/auth/callback"

# Session management
session:
  # Session secret key for encrypting session cookies
  # Generate with: openssl rand -base64 32
  # IMPORTANT: Keep this secret! Used to sign session cookies.
  secret: "your-session-secret-here-change-me"

# Logging configuration
logging:
  # Log level: debug, info, warn, error
  level: "info"
  # Log format: json, text
  # json is recommended for production (structured logging)
  # text is more readable for local development
  format: "json"

# Example Production Configuration:
# In production, use environment variables for secrets and adjust settings:
