# Example Secret for Hivemind Bot
# DO NOT commit this file with real credentials!
# Create this secret using: kubectl create secret generic hivemind-bot-secrets --from-literal=...

apiVersion: v1
kind: Secret
metadata:
  name: hivemind-bot-secrets
  namespace: default  # Change to your namespace
type: Opaque
stringData:
  # Discord bot token from https://discord.com/developers/applications
  discord-token: "YOUR_DISCORD_BOT_TOKEN_HERE"
  
  # Discord application ID (from General Information tab)
  application-id: "YOUR_APPLICATION_ID_HERE"
  
  # Service token for authenticating with the backend server
  # Generate with: ./bin/hivemind-server token --type service
  service-token: "YOUR_SERVICE_TOKEN_HERE"

---
# Alternatively, create the secret via kubectl:
# kubectl create secret generic hivemind-bot-secrets \
#   --from-literal=discord-token="YOUR_DISCORD_BOT_TOKEN_HERE" \
#   --from-literal=application-id="YOUR_APPLICATION_ID_HERE" \
#   --from-literal=service-token="YOUR_SERVICE_TOKEN_HERE" \
#   --namespace=default
