version: v2
plugins:
  - local: protoc-gen-go
    out: api/generated/go
    opt:
      - module=github.com/devilmonastery/hivemind/api/generated/go
  - local: protoc-gen-go-grpc
    out: api/generated/go
    opt:
      - module=github.com/devilmonastery/hivemind/api/generated/go
      - require_unimplemented_servers=false
